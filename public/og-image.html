<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0E0E10 0%, #1A1A1A 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg-pattern {
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            bottom: -20%;
            background: radial-gradient(circle at 30% 20%, rgba(34, 213, 161, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(145, 149, 246, 0.1) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            padding: 60px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            filter: drop-shadow(0 10px 20px rgba(34, 213, 161, 0.3));
        }
        
        .title {
            font-size: 64px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            color: #22D5A1;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 24px;
            color: #B0B0B0;
            line-height: 1.4;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .accent {
            color: #22D5A1;
        }
    </style>
</head>

    <div class="bg-pattern"></div>
    <div class="content">
